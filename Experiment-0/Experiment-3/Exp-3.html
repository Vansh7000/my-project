<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --header-bg: #f0f0f0;
      --sidebar-bg: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --sidebar-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-rows: 60px 1fr 40px;
      grid-template-columns: 200px 1fr;
      height: 100vh;
      transition: all 0.3s ease;
    }

    header {
      grid-area: header;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .theme-switch {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      border-radius: 4px;
    }

    aside {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 1rem;
    }

    aside nav a {
      display: block;
      margin: 0.5rem 0;
      color: var(--text-color);
      text-decoration: none;
    }

    main {
      grid-area: main;
      padding: 1rem;
    }

    footer {
      grid-area: footer;
      background: var(--header-bg);
      text-align: center;
      line-height: 40px;
    }

    @media (max-width: 600px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-rows: 60px 1fr auto 40px;
        grid-template-columns: 1fr;
      }

      aside {
        display: flex;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <aside>
    <nav>
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <main>
    <h2>Welcome!</h2>
    <p>This is your admin dashboard main area.</p>
  </main>

  <footer>
    &copy; 2025 Admin Dashboard
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute(
        "data-theme",
        currentTheme === "dark" ? "light" : "dark"
      );
    }
    // Optional: Start in light mode
    document.documentElement.setAttribute("data-theme", "light");
  </script>
</body>
</html>
